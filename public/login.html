<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - 404Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="loginScreen">
  <div id="loginBox">
    <h2>Connexion à 404Buddy</h2>
    <input type="text" id="loginName" placeholder="Ton pseudo">
    <label id="customFile" for="loginPic">Choisir une image</label>
    <input type="file" id="loginPic" accept="image/*">
    <span id="fileLabelText">Aucune image sélectionnée</span>
    <button onclick="login()">Se connecter</button>
  </div>
</div>

<!-- ✅ Faux chargement XP -->
<div id="xpLoaderPopup">
  <div id="xpPopupWindow">
    <div class="xpHeader">Chargement de 404Buddy.exe</div>
    <div class="xpContent">
      <p>Initialisation du système...</p>
      <div class="xpProgressBar"><div class="xpBar"></div></div>
    </div>
  </div>
</div>

<footer>404Buddy - Dernière mise à jour : avril 2004</footer>

<script src="js/login.js"></script>
</body>
</html>
