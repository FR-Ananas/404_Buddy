<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>404Buddy - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>404Buddy v2.0b</header>
<nav>
  <div onclick="document.getElementById('fileInput').click()">Fichier</div>
  <div onclick="location.reload()">Discussion</div>
  <div onclick="document.getElementById('settingsPopup').style.display='block'">Paramètres</div>
  <div onclick="document.getElementById('helpPopup').style.display='block'">Aide</div>
</nav>

<input type="file" id="fileInput" accept="image/*"/>

<div class="container">
  <div class="sidebar">
    <h3>Connectés</h3>
    <div style="font-size: 11px; color: #666; margin-bottom: 8px;" id="userCount">1 / 100</div>
    <div class="user"><img src="" id="userPic"> <span id="userName">YOU</span></div>
  </div>
  <div class="main">
    <div class="chat-window" id="chat"></div>
    <div class="input-box">
      <input type="text" id="msgInput" placeholder="Écris un message...">
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>
</div>

<div class="popup" id="settingsPopup">
  <h3>Paramètres</h3>
  <p>Ici tu peux modifier ton pseudo depuis le bouton "Paramètres".</p>
  <button onclick="changeUsername()">Changer de pseudo</button>
  <button onclick="location.reload()">Se déconnecter</button>
  <button onclick="document.getElementById('settingsPopup').style.display='none'">Fermer</button>
</div>

<div class="popup" id="helpPopup">
  <h3>Aide</h3>
  <p>ERREUR : Personne ne peut rien pour toi.</p>
  <button onclick="document.getElementById('helpPopup').style.display='none'">OK</button>
</div>

<div id="imagePreview" onclick="this.style.display='none'"><img id="previewImg" src=""></div>

<footer>404Buddy - Dernière mise à jour : avril 2004</footer>
<script src="js/chat.js"></script>
</body>
</html>
