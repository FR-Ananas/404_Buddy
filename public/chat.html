<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #main-container {
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #users-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #users-box {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
      width: 200px;
    }

    #chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100%;
      box-sizing: border-box;
    }

    #chat-controls {
      margin-top: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      max-height: 60vh;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Menu utilisateur au-dessus -->
    <div id="users-toggle">
      <button onclick="toggleUsers()" id="toggle-btn">ðŸ‘¥ Utilisateurs</button>
      <div id="users-box" class="hidden">
        <h4>En ligne :</h4>
        <ul id="user-list"></ul>
      </div>
    </div>

    <!-- BoÃ®te de chat -->
    <div id="chat-box">
      <div id="messages"></div>
      <div id="chat-controls">
        <input type="text" id="message-input" placeholder="Tapez un message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
